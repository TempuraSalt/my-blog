<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ブログ</title>
  <link rel="stylesheet" href="/my-blog/style.css">
  <script src="/my-blog/common.js" defer></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <p>ここは「ブログ」です。日々のメモや学びをまとめます。</p>
    </section>

    <section id="posts" class="posts" aria-label="記事一覧">
      <!-- JavaScriptで埋める -->
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const posts = await loadPosts();
    const el = document.getElementById('posts');
    if(!posts || posts.length === 0){
      el.innerHTML = '<p>まだ記事がありません。</p>';
      return;
    }
    posts.sort((a,b) => b.date.localeCompare(a.date));
    // index.html のスクリプト部分（抜粋）
posts.forEach(p=>{
  const coverHtml = p.cover ? `<div class="card-cover" style="margin-bottom:10px;"><img src="${p.cover}" alt="${p.title}" style="width:100%;height:auto;border-radius:6px;"></div>` : '';
  const tagsHtml = p.tags && p.tags.length ? `<div class="post-tags">${p.tags.map(t=>`<span class="tag">${t}</span>`).join(' ')}</div>` : '';
  const html = `
<article class="post-card">
  ${coverHtml}
  <h3><a href="${p.url}">${p.title}</a></h3>
  <div class="post-meta">${p.date}</div>
  <p>${p.excerpt || ''}</p>
  ${tagsHtml}
</article>`;
  el.insertAdjacentHTML('beforeend', html);
});

  } catch (err) {
    console.error('posts load error', err);
    document.getElementById('posts').innerHTML = '<p>記事の読み込みに失敗しました。</p>';
  }
});
</script>
</body>
</html>
