<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ブログ</title>
  <link rel="stylesheet" href="/my-blog/style.css">
  <script src="/my-blog/common.js" defer></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <p>ここは「ブログ」です。日々のメモや学びをまとめます。</p>
    </section>

    <section id="posts" class="posts" aria-label="記事一覧">
      <!-- JavaScriptで埋める -->
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    (async ()=>{
      const posts = await loadPosts();
      const el = document.getElementById('posts');
      if(!posts || posts.length===0){ el.innerHTML='<p>まだ記事がありません。</p>'; return }
      posts.sort((a,b)=> b.date.localeCompare(a.date));
      posts.forEach(p=>{
        const html = `\n<article class="post-card">\n  <h3><a href="${p.url}">${p.title}</a></h3>\n  <div class="post-meta">${p.date}</div>\n  <p>${p.excerpt}</p>\n</article>`;
        el.insertAdjacentHTML('beforeend', html);
      });
    })();
  </script>
</body>
</html>
