name: Generate posts.json

on:
  push:
    # posts フォルダに新しい投稿ファイルを push したときに実行
    paths:
      - 'posts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator
        run: node generate_posts_json.js

      - name: Commit posts.json if changed
        run: |
          if git status --porcelain | grep posts.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add posts.json
            git commit -m "chore: update posts.json"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
            git push origin HEAD:main
          else
            echo "No changes to posts.json"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}